<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Details - The Celestia Hotel</title>
  <link rel="stylesheet" href="css/mt_assign_staff.css">
  
  <style>
    .detail-value-issues {
      white-space: normal; /* Allows the text to wrap */
      line-height: 1.5;
      text-align: right;   /* Aligns the wrapped text to the right */
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/images/celestia-logo.png" alt="Logo" class="headerLogo" style="height: 50px; width: 50px;">
      <div class="hotel-name">The Celestia Hotel</div>
    </div>

    <div class="content">
      <h1 class="page-title">Maintenance Details</h1>

      <div class="details-grid">
        <div class="detail-row">
          <span class="detail-label">Room</span>
          <span class="detail-value" id="room-value">Loading...</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Room Type</span>
          <span class="detail-value" id="room-type-value">Loading...</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Issue Type</span>
          <span class="detail-value detail-value-issues" id="issue-type-value">Loading...</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date</span>
          <span class="detail-value" id="date-value">Loading...</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Request Time</span>
          <span class="detail-value" id="request-time-value">Loading...</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value" id="status-value">Loading...</span>
        </div>
      </div>

      <div class="remarks-section">
        <label class="remarks-label">Staff Remarks</label>
        <textarea class="remarks-textarea sanitize-on-paste" placeholder="Enter any remarks or notes..."></textarea>
      </div>

      <div class="action-buttons">
        <button class="btn btn-in-progress" id="inProgressBtn">In Progress</button>
        <button class="btn btn-done" id="doneBtn">Done</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 class="modal-title">Complete Task?</h2>
      <p>Are you sure you want to mark this task as complete?</p>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancel</button>
        <button class="modal-btn modal-btn-confirm" id="modalSave">Save</button>
      </div>
    </div>
  </div>

  <script src="script/mt_assign_staff.js"></script>
</body>
</html>
