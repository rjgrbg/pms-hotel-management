<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housekeeping Details - The Celestia Hotel</title>
  <link rel="stylesheet" href="css/mt_assign_staff.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="assets/images/celestia-logo.png" alt="Logo" class="headerLogo" style="height: 50px; width: 50px;">
      <div class="hotel-name">The Celestia Hotel</div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 class="page-title">Maintenance Details</h1>

      <!-- Details Grid -->
      <div class="details-grid">
        <div class="detail-row">
          <span class="detail-label">Room</span>
          <span class="detail-value">101</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Guest</span>
          <span class="detail-value">001</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date</span>
          <span class="detail-value">10/25/25</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Request Time</span>
          <span class="detail-value">2:30 PM</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value">Repair / Unoccupied</span>
        </div>
      </div>

      <!-- Remarks -->
      <div class="remarks-section">
        <label class="remarks-label">Remarks</label>
        <textarea class="remarks-textarea" placeholder="Enter any remarks or special instructions..."></textarea>
      </div>

      <!-- Maintenance Checkbox -->
      <label class="maintenance-check">
        <input type="checkbox" id="maintenanceCheck">
        <div class="checkbox-custom"></div>
        <span class="maintenance-label">Housekeeping</span>
      </label>

      <!-- Maintenance Dropdowns (Hidden by default) -->
      <div class="dropdowns-container" id="maintenanceDropdowns">
        <div class="dropdown-wrapper">
          <select class="dropdown-select" id="workType">
            <option value="">Work Type</option>
            <option value="plumbing">Corrective</option>
            <option value="electrical">Preventive</option>
            <option value="hvac">Routine</option>
            <option value="carpentry">Predictive</option>
          </select>
        </div>
        <div class="dropdown-wrapper">
          <select class="dropdown-select" id="unitType">
            <option value="door">Door</option>
            <option value="window">Window</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Issue Description (Hidden by default) -->
      <div class="issue-section" id="issueSection">
        <textarea class="issue-textarea" placeholder="Describe the issue in detail..."></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn btn-in-progress" id="inProgressBtn">In Progress</button>
        <button class="btn btn-done" id="doneBtn">Done</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 class="modal-title">Done?</h2>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancel</button>
        <button class="modal-btn modal-btn-confirm" id="modalSave">Save</button>
      </div>
    </div>
  </div>

  <script src="script/mt_assign_staff.js"></script>
</body>
</html>
